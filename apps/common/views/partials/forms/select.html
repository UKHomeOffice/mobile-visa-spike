<div id="{{id}}-group" class="form-group{{#error}} form-group-error{{/error}}{{#compound}} form-group-compound{{/compound}}">
  <label for="{{id}}" class="{{labelClassName}}">
    {{{label}}}
    {{#hint}}<span {{$hintId}}id="{{hintId}}" {{/hintId}}class="form-hint">{{hint}}</span>{{/hint}}
    {{#error}}<span class="error-message">{{{error.message}}}</span>{{/error}}
  </label>
  <select id="{{id}}" {{#maxlength}}data-typeahead-maxlength="{{maxlength}}"{{/maxlength}} class="{{#className}}{{className}}{{/className}}{{#error}} form-control-error{{/error}}" name="{{id}}" aria-required="{{required}}">
  {{#options}}
    <option value="{{value}}" {{#selected}}selected{{/selected}}>{{label}}</option>
  {{/options}}
  </select>
</div>
