{{<layout}}
  {{$content}}
    <h1 class="heading-medium">{{content.title}}</h1>
    <p>{{{content.message}}}</p>
    <a href="/{{startLink}}" class="button" role="button">Start again</a>
    {{#showStack}}
      <pre>
        {{error}}
        {{error.message}}
        {{error.stack}}
      </pre>
    {{/showStack}}
  {{/content}}
{{/layout}}
